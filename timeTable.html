<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time table</title>
   
</head>
<body>

    <table border="1"  width="50%" height="300px" >
        <tr>
            <th rowspan="3">Day</th>
            <th colspan="4">Seminar</th>
        </tr>
        <tr>
            <th colspan="2">Schedule</th>
            <th colspan="3" rowspan="2">Topic</th>
        </tr>
        <tr>---
            <th>Begin</th>
            <th>End</th>
        </tr>
        <tr>
            <td>Monday</td>
            <td  >8:00am</td>
            <td>5:00pm</td>
            <td rowspan="2">Introduction to XML</td>
        </tr>
        <tr>
            <td rowspan="3">Tuesday</td>
            <td>8:00am</td>
            <td>11:00am</td>
            <td>Validity: DTD and Relax NG </td>
        </tr>
        <tr>
            <td>11:00am</td>
            <td >2:00pm</td>
            <td colspan="2">XPath</td>
        </tr>
        <tr>
            <td>2:00pm</td>
            <td>5:00pm</td>
            <td colspan="2">XSL Transformations</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>8:00am</td>
            <td>12:00pm</td>
            <td colspan="2">XSL Formatting Objects</td>
        </tr>
    </table>

    
    
    
    
</body>
</html>
